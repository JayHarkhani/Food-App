<!DOCTYPE html>
<html>
<head>
	<title>emaillogin</title>
	<link rel="stylesheet" type="text/css" href="css/google.css">
</head>
<body class="email">
		<div class="sub-container">
					<div class="sub-form">
							<label>EmailId</label><br>
							<input type="text" name="EmailId" class="input">
					</div>
					<div class="sub-form">
							<label>Password</label><br>
							<input type="text" name="Password" class="input">

						</div>
					<div class="sub-form">	
					<a href="secondpage.html" target="_self">
					  <button  id="btn" 
					  onmouseout="changecoloronmouseout()"
					  onmouseover="changecoloronmouseover()" class="input">Submit</button>
					  <script type="text/javascript">		
					  alert("Are You Sure You Want to Submit Your Details?") ;		 
					 function changecoloronmouseout()
					 {
					  var change=document.getElementById("btn")
					  change.style.background='pink';
					  change.style.color='black'
      				 }  
					 function changecoloronmouseover()
					 {
					  var change=document.getElementById("btn")
					  change.style.background='yellow';
					  change.style.color='red'
					 }
					 
					 
					</script>
				</a>
			</div>
		</div>
				

</body>
</html>
